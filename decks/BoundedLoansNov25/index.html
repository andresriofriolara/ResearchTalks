<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bounded Loans • Ivey Doctoral Research Seminaries Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Reveal core (v5) -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/dist/reveal.css">

  <!-- Code highlight theme -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js@5/plugin/highlight/monokai.css">

  <!-- Your custom theme -->
  <link rel="stylesheet" href="../../shared/css/ivey-theme.css">

  <!-- Deck-specific footer override -->
  <style>
    :root{
      --footer-text: "Ivey Doctoral Research Seminaries Series • Bounded Loans • A. Riofrío-Lara";
    }
    section img { max-width: 100%; height: auto; }
  </style>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Markdown-powered deck -->
      <section
        data-markdown="slides.md"
        data-separator="^---$"
        data-separator-vertical="^--$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Reveal core + plugins (v5, load ONCE) -->
  <script src="https://unpkg.com/reveal.js@5/dist/reveal.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/markdown/markdown.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/highlight/highlight.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/notes/notes.js"></script>
  <script src="https://unpkg.com/reveal.js@5/plugin/math/math.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      controls: true,
      controlsTutorial: true,
      progress: true,
      plugins: [
        RevealMarkdown,
        RevealHighlight,
        RevealNotes,
        RevealMath.KaTeX   // ✅ KaTeX variant (requires v5)
      ],
      math: {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true }
        ],
        katex: { strict: "warn" }
      }
    });
  </script>

  <!-- Clock (top-left) -->
  <script src="../../shared/js/clock.js"></script>
</body>
</html>
